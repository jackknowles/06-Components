<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="02-carousel.css" rel="stylesheet" />
    <title>Carousel Component</title>
  </head>
  <body>
    <div class="carousel">
      <img src="maria.jpg" alt="Maria's Profile Picture" />
      <blockquote class="testimonial">
        <p class="testimonial-text">
          "Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident
          aliquid consequatur, rerum iste obcaecati amet possimus nemo fugit
          quo, dolore temporibus veritatis?"
        </p>
        <p class="testimonial-autor">Maria de Almeida</p>
        <p class="testimonial-job">Senior Product Manager at EDP Comerdcial</p>
      </blockquote>

      <button class="btn left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="chevron"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <button class="btn right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="chevron"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
      <div class="dots">
        <button class="dot-btn dot-btn--active">&nbsp</button>
        <button class="dot-btn">&nbsp</button>
        <button class="dot-btn">&nbsp</button>
        <button class="dot-btn">&nbsp</button>
      </div>
    </div>
  </body>
</html>
